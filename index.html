<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Will you be my Valentine?</title>
</head>
<body>
    <div id="flowerPetals" class="flowerPetals" width="1000px">
        <img src="assets/flower_petals.gif" alt="Falling flower petals">
    </div>
    <div class="container">
        <h1 id="title">Will you be my valentine?</h1>
        <img id="penguinImg" src="assets/valentine.gif" alt="Penguin holding a heart">
        <div id="buttonsContainer" class="buttons-container">
            <button id="yesButton">YES</button>
            <button id="noButton">NO</button>
        </div>
        <audio id="rejectSound" src="assets/sadHamster.mp3"></audio>
        <audio id="acceptSound" src="assets/laVieEnRose.mp3" loop></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
